<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survey</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --glass: rgba(255,255,255,0.55);
            --glass-border: rgba(255,255,255,0.3);
            --glass-strong: rgba(255,255,255,0.75);
            --blur: 20px;
            --primary: #6366f1;
            --primary-end: #8b5cf6;
            --text: #1e1b4b;
            --muted: #6b7280;
            --radius: 16px;
            --radius-sm: 10px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8f0fe 0%, #f0e6ff 50%, #e8f0fe 100%);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
        }

        /* Floating gradient orbs */
        .orb {
            position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4;
            animation: float 20s ease-in-out infinite; pointer-events: none; z-index: 0;
        }
        .orb-1 { width: 400px; height: 400px; background: #c4b5fd; top: -100px; left: -100px; }
        .orb-2 { width: 350px; height: 350px; background: #93c5fd; bottom: -80px; right: -80px; animation-delay: -7s; }
        .orb-3 { width: 250px; height: 250px; background: #fbcfe8; top: 50%; left: 50%; animation-delay: -14s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 15px) scale(0.95); }
        }

        /* ── Join Screen ── */
        #join-screen {
            position: relative; z-index: 1;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; min-height: 100dvh; padding: 20px;
        }
        .join-card {
            background: var(--glass); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius); padding: 48px 40px;
            text-align: center; width: 100%; max-width: 420px;
            box-shadow: 0 8px 32px rgba(99,102,241,0.08);
        }
        .join-card h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 6px; }
        .join-card p { color: var(--muted); margin-bottom: 32px; font-size: 0.95rem; }
        .code-input {
            width: 100%; max-width: 280px; margin: 0 auto; display: block;
            font-size: 1.6rem; text-align: center; letter-spacing: 8px;
            padding: 14px 16px; background: rgba(255,255,255,0.6);
            border: 2px solid transparent; border-radius: var(--radius-sm);
            outline: none; text-transform: uppercase; font-weight: 700;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }
        .btn {
            display: inline-block; padding: 13px 36px; font-size: 1rem; font-weight: 600;
            border: none; border-radius: var(--radius-sm); cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--primary-end));
            color: #fff; margin-top: 24px; transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(99,102,241,0.3); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .error-msg { color: #ef4444; margin-top: 12px; font-size: 0.85rem; }

        /* ── Chat Screen ── */
        #chat-screen {
            display: none; position: relative; z-index: 1;
            height: 100vh; height: 100dvh;
            flex-direction: column;
        }

        .chat-header {
            background: var(--glass-strong); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-bottom: 1px solid var(--glass-border);
            padding: 14px 20px; display: flex; align-items: center;
            justify-content: space-between; gap: 12px; z-index: 5;
        }
        .chat-header h2 { font-size: 1rem; font-weight: 600; flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .progress-badge {
            font-size: 0.75rem; font-weight: 600; color: var(--primary);
            background: rgba(99,102,241,0.1); padding: 4px 10px;
            border-radius: 99px; white-space: nowrap;
        }
        .end-btn {
            padding: 6px 14px; font-size: 0.8rem; font-weight: 600;
            border: 1.5px solid #ef4444; color: #ef4444; background: transparent;
            border-radius: 8px; cursor: pointer; transition: all 0.15s;
        }
        .end-btn:hover { background: #ef4444; color: #fff; }

        /* Chat body — flex row on desktop, column on mobile */
        .chat-body {
            flex: 1; display: flex; overflow: hidden;
            flex-direction: row;
        }
        @media (max-width: 767px) {
            .chat-body { flex-direction: column; }
        }

        /* ── Media Panel ── */
        .media-panel {
            display: none; position: relative;
            background: var(--glass); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-right: 1px solid var(--glass-border);
            overflow: hidden;
            animation: panelIn 0.35s ease-out;
        }
        .media-panel.visible { display: flex; align-items: center; justify-content: center; }
        .media-panel img, .media-panel video {
            max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 8px;
        }
        .media-caption {
            position: absolute; bottom: 12px; left: 12px; right: 12px;
            background: rgba(0,0,0,0.5); color: #fff; padding: 8px 12px;
            border-radius: 8px; font-size: 0.8rem; backdrop-filter: blur(8px);
        }
        .media-dismiss {
            position: absolute; top: 10px; right: 10px;
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(0,0,0,0.4); color: #fff; border: none;
            font-size: 1.1rem; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            backdrop-filter: blur(8px); transition: background 0.15s;
        }
        .media-dismiss:hover { background: rgba(0,0,0,0.6); }

        /* Desktop: side panel */
        @media (min-width: 768px) {
            .media-panel { width: 40%; min-width: 300px; max-width: 500px; padding: 16px; }
        }
        /* Mobile: top panel */
        @media (max-width: 767px) {
            .media-panel {
                width: 100%; max-height: 35vh; padding: 12px;
                border-right: none; border-bottom: 1px solid var(--glass-border);
            }
        }
        @keyframes panelIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ── Messages ── */
        .chat-messages {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .msg {
            max-width: 82%; padding: 12px 16px; border-radius: 18px;
            line-height: 1.55; font-size: 0.93rem; word-wrap: break-word;
            white-space: pre-wrap; animation: msgIn 0.25s ease-out;
        }
        @keyframes msgIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg.assistant {
            background: var(--glass-strong); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            align-self: flex-start; border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .msg.user {
            background: linear-gradient(135deg, var(--primary), var(--primary-end));
            color: #fff; align-self: flex-end; border-bottom-right-radius: 4px;
        }
        .msg.system-msg {
            align-self: center; background: rgba(251,191,36,0.15); color: #92400e;
            font-size: 0.82rem; border-radius: 8px; text-align: center;
            max-width: 90%; border: 1px solid rgba(251,191,36,0.2);
        }

        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start; display: flex; gap: 5px;
            padding: 14px 18px; background: var(--glass-strong);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 18px; border-bottom-left-radius: 4px;
        }
        .typing-indicator span {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--primary); opacity: 0.4;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.32s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* ── Button Options ── */
        .btn-options {
            align-self: flex-start; max-width: 90%; display: flex;
            flex-wrap: wrap; gap: 8px; padding: 4px 0;
            animation: msgIn 0.25s ease-out;
        }
        .btn-option {
            padding: 10px 18px; font-size: 0.88rem; font-weight: 500;
            border: 1.5px solid var(--glass-border); border-radius: 99px;
            background: var(--glass); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer; transition: all 0.2s; color: var(--text);
        }
        .btn-option:hover {
            border-color: var(--primary); background: rgba(99,102,241,0.08);
            transform: scale(1.03); box-shadow: 0 2px 12px rgba(99,102,241,0.15);
        }
        .btn-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-end));
            color: #fff; border-color: transparent;
        }
        .btn-option:disabled {
            opacity: 0.5; cursor: default; transform: none;
            box-shadow: none;
        }
        .btn-submit-multi {
            padding: 8px 20px; font-size: 0.85rem; font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--primary-end));
            color: #fff; border: none; border-radius: 99px; cursor: pointer;
            margin-top: 4px; transition: transform 0.15s;
        }
        .btn-submit-multi:hover { transform: scale(1.03); }

        /* ── Input Area ── */
        .chat-input-area {
            background: var(--glass-strong); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-top: 1px solid var(--glass-border);
            padding: 14px 16px; display: flex; gap: 10px; z-index: 5;
        }
        .chat-input-area textarea {
            flex: 1; resize: none; background: rgba(255,255,255,0.5);
            border: 1.5px solid var(--glass-border); border-radius: var(--radius-sm);
            padding: 10px 14px; font-size: 0.93rem; font-family: inherit;
            outline: none; min-height: 44px; max-height: 120px;
            transition: border-color 0.2s;
        }
        .chat-input-area textarea:focus { border-color: var(--primary); }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-end));
            color: #fff; border: none; cursor: pointer; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.15s, box-shadow 0.15s; flex-shrink: 0;
        }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 3px 12px rgba(99,102,241,0.3); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }

        /* ── Complete Screen ── */
        #complete-screen {
            display: none; position: relative; z-index: 1;
            min-height: 100vh; min-height: 100dvh;
            align-items: center; justify-content: center; padding: 20px;
        }
        .complete-card {
            background: var(--glass); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius); padding: 48px 40px;
            text-align: center; max-width: 420px; width: 100%;
        }
        .checkmark-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #34d399);
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
        }
        .checkmark {
            width: 36px; height: 36px; stroke: #fff; stroke-width: 3;
            fill: none; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            animation: drawCheck 0.5s 0.3s ease forwards;
        }
        @keyframes drawCheck { to { stroke-dashoffset: 0; } }
        .complete-card h2 { font-size: 1.4rem; margin-bottom: 8px; }
        .complete-card p { color: var(--muted); font-size: 0.95rem; }

        /* Confetti */
        .confetti-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .confetti {
            position: absolute; width: 8px; height: 8px; border-radius: 2px;
            animation: confettiFall 3s ease-in forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<!-- Join Screen -->
<div id="join-screen">
    <div class="join-card">
        <h1>Welcome</h1>
        <p>Enter your survey code to begin</p>
        <input class="code-input" id="code-input" maxlength="10" placeholder="ABC123" autocomplete="off">
        <br>
        <button class="btn" id="join-btn" onclick="joinSurvey()">Start Survey</button>
        <div class="error-msg" id="join-error"></div>
    </div>
</div>

<!-- Chat Screen -->
<div id="chat-screen">
    <div class="chat-header">
        <h2 id="survey-title">Survey</h2>
        <span class="progress-badge" id="progress-badge"></span>
        <button class="end-btn" onclick="endSurvey()">End</button>
    </div>
    <div class="chat-body">
        <div class="media-panel" id="media-panel">
            <button class="media-dismiss" onclick="dismissMedia()">&times;</button>
            <div id="media-content"></div>
            <div class="media-caption" id="media-caption" style="display:none"></div>
        </div>
        <div class="chat-messages" id="messages"></div>
    </div>
    <div class="chat-input-area">
        <textarea id="chat-input" rows="1" placeholder="Type your response..."
                  onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
        <button class="send-btn" id="send-btn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
        </button>
    </div>
</div>

<!-- Complete Screen -->
<div id="complete-screen">
    <div class="confetti-container" id="confetti-container"></div>
    <div class="complete-card">
        <div class="checkmark-circle">
            <svg class="checkmark" viewBox="0 0 36 36"><path d="M8 18l8 8 12-16"/></svg>
        </div>
        <h2>Thank you!</h2>
        <p>Your responses have been recorded. You may close this page.</p>
    </div>
</div>

<script>
let sessionToken = null;
let userMsgCount = 0;
let maxMessages = 20;

function show(id) {
    ['join-screen','chat-screen','complete-screen'].forEach(s => {
        const el = document.getElementById(s);
        el.style.display = 'none';
    });
    const target = document.getElementById(id);
    target.style.display = id === 'chat-screen' ? 'flex' : (id === 'complete-screen' ? 'flex' : 'flex');
    if (id === 'complete-screen') spawnConfetti();
}

function addMessage(role, content) {
    const el = document.createElement('div');
    el.className = `msg ${role}`;
    el.textContent = content;
    document.getElementById('messages').appendChild(el);
    el.scrollIntoView({ behavior: 'smooth' });
    return el;
}

function addStreamingMessage() {
    const el = document.createElement('div');
    el.className = 'msg assistant';
    el.id = 'streaming-msg';
    document.getElementById('messages').appendChild(el);
    el.scrollIntoView({ behavior: 'smooth' });
    return el;
}

function showTyping() {
    const el = document.createElement('div');
    el.className = 'typing-indicator';
    el.id = 'typing-ind';
    el.innerHTML = '<span></span><span></span><span></span>';
    document.getElementById('messages').appendChild(el);
    el.scrollIntoView({ behavior: 'smooth' });
}
function hideTyping() {
    const el = document.getElementById('typing-ind');
    if (el) el.remove();
}

function updateProgress() {
    const badge = document.getElementById('progress-badge');
    badge.textContent = `${userMsgCount} / ${maxMessages}`;
}

// ── Media Panel ──
function showMedia(data) {
    const panel = document.getElementById('media-panel');
    const content = document.getElementById('media-content');
    const caption = document.getElementById('media-caption');

    content.innerHTML = '';
    if (data.type === 'image') {
        const img = document.createElement('img');
        img.src = data.url;
        img.alt = data.alt || '';
        img.loading = 'lazy';
        content.appendChild(img);
    } else if (data.type === 'video') {
        const vid = document.createElement('video');
        vid.src = data.url;
        vid.controls = true;
        vid.autoplay = false;
        vid.playsInline = true;
        if (data.poster) vid.poster = data.poster;
        content.appendChild(vid);
    }

    if (data.caption) {
        caption.textContent = data.caption;
        caption.style.display = '';
    } else {
        caption.style.display = 'none';
    }

    panel.classList.add('visible');
}

function dismissMedia() {
    const panel = document.getElementById('media-panel');
    panel.classList.remove('visible');
}

// ── Button Options ──
function renderButtons(data) {
    const container = document.createElement('div');
    container.className = 'btn-options';

    const multiSelect = data.allow_multiple;
    const selected = new Set();

    data.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn-option';
        btn.textContent = opt.label;

        if (multiSelect) {
            btn.addEventListener('click', () => {
                if (selected.has(opt.value)) {
                    selected.delete(opt.value);
                    btn.classList.remove('selected');
                } else {
                    selected.add(opt.value);
                    btn.classList.add('selected');
                }
            });
        } else {
            btn.addEventListener('click', () => {
                // Disable all buttons
                container.querySelectorAll('.btn-option').forEach(b => { b.disabled = true; });
                btn.classList.add('selected');
                // Send as message
                sendButtonResponse(opt.value);
            });
        }

        container.appendChild(btn);
    });

    if (multiSelect) {
        const submit = document.createElement('button');
        submit.className = 'btn-submit-multi';
        submit.textContent = 'Submit';
        submit.addEventListener('click', () => {
            if (selected.size === 0) return;
            container.querySelectorAll('.btn-option').forEach(b => { b.disabled = true; });
            submit.disabled = true;
            const vals = Array.from(selected).join(', ');
            sendButtonResponse(vals);
        });
        container.appendChild(submit);
    }

    document.getElementById('messages').appendChild(container);
    container.scrollIntoView({ behavior: 'smooth' });
}

function sendButtonResponse(value) {
    addMessage('user', value);
    userMsgCount++;
    updateProgress();
    doStreamRequest(value);
}

// ── Join ──
async function joinSurvey() {
    const code = document.getElementById('code-input').value.trim();
    if (!code) return;
    const btn = document.getElementById('join-btn');
    const err = document.getElementById('join-error');
    btn.disabled = true; err.textContent = '';

    try {
        const res = await fetch('/api/survey/join', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ survey_code: code }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Failed to join');

        sessionToken = data.session_token;
        document.getElementById('survey-title').textContent = data.survey_title;
        updateProgress();
        show('chat-screen');
        if (data.opening_message) addMessage('assistant', data.opening_message);
        // Render any tool events from the opening (buttons, media)
        if (data.opening_events && data.opening_events.length) {
            data.opening_events.forEach(ev => {
                if (ev.t === 'media') showMedia(ev);
                else if (ev.t === 'buttons') renderButtons(ev);
            });
        }
    } catch (e) {
        err.textContent = e.message;
    } finally {
        btn.disabled = false;
    }
}

// ── Chat ──
async function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text || !sessionToken) return;

    input.value = '';
    input.style.height = 'auto';
    addMessage('user', text);
    userMsgCount++;
    updateProgress();
    await doStreamRequest(text);
}

async function doStreamRequest(text) {
    document.getElementById('send-btn').disabled = true;
    showTyping();

    try {
        const res = await fetch('/api/survey/chat/stream', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ session_token: sessionToken, message: text }),
        });
        hideTyping();

        if (!res.ok) {
            const data = await res.json();
            throw new Error(data.detail || 'Error');
        }

        const streamEl = addStreamingMessage();
        streamEl.textContent = '';
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let hasText = false;

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
                if (!line.startsWith('data: ')) continue;
                try {
                    const data = JSON.parse(line.slice(6));
                    if (data.t === 'chunk' && data.v) {
                        hasText = true;
                        streamEl.textContent += data.v;
                        streamEl.scrollIntoView({ behavior: 'smooth' });
                    } else if (data.t === 'media') {
                        showMedia(data);
                    } else if (data.t === 'buttons') {
                        renderButtons(data);
                    } else if (data.t === 'done') {
                        if (data.is_complete) {
                            setTimeout(() => show('complete-screen'), 2000);
                        }
                    } else if (data.t === 'error') {
                        streamEl.textContent = 'Error: ' + (data.v || 'Unknown');
                    }
                } catch (_) {}
            }
        }

        // Process any remaining buffer
        if (buffer.startsWith('data: ')) {
            try {
                const data = JSON.parse(buffer.slice(6));
                if (data.t === 'done' && data.is_complete) setTimeout(() => show('complete-screen'), 2000);
                if (data.t === 'media') showMedia(data);
                if (data.t === 'buttons') renderButtons(data);
            } catch (_) {}
        }

        if (!hasText) streamEl.remove();
        streamEl.id = '';
    } catch (e) {
        hideTyping();
        addMessage('system-msg', 'Error: ' + e.message);
    } finally {
        document.getElementById('send-btn').disabled = false;
        document.getElementById('chat-input').focus();
    }
}

async function endSurvey() {
    if (!confirm('End this survey?')) return;
    try {
        await fetch('/api/survey/complete', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ session_token: sessionToken, message: '' }),
        });
    } catch (e) {}
    show('complete-screen');
}

// Auto-resize textarea
document.getElementById('chat-input').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Confetti
function spawnConfetti() {
    const container = document.getElementById('confetti-container');
    const colors = ['#6366f1','#8b5cf6','#ec4899','#10b981','#f59e0b','#3b82f6'];
    for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = (Math.random() * 1.5) + 's';
        piece.style.animationDuration = (2 + Math.random() * 2) + 's';
        piece.style.width = (5 + Math.random() * 6) + 'px';
        piece.style.height = (5 + Math.random() * 6) + 'px';
        container.appendChild(piece);
    }
}
