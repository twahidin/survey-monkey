<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Monkey Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .monkey-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Monkey animations */
        .typing .monkey-left-arm {
            animation: type-left-arm 0.15s infinite alternate;
            transform-origin: 40px 70px;
        }

        .typing .monkey-right-arm {
            animation: type-right-arm 0.15s infinite alternate;
            transform-origin: 80px 70px;
        }

        .typing .monkey-head {
            animation: bob-head 0.3s infinite;
        }

        .typing .left-hand {
            animation: wiggle-left 0.15s infinite alternate;
        }

        .typing .right-hand {
            animation: wiggle-right 0.15s infinite alternate;
        }

        @keyframes type-left-arm {
            0% { transform: rotate(-25deg); }
            100% { transform: rotate(-15deg); }
        }

        @keyframes type-right-arm {
            0% { transform: rotate(25deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes bob-head {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        @keyframes wiggle-left {
            0% { transform: translate(0, 0) rotate(-5deg); }
            100% { transform: translate(-2px, 2px) rotate(-10deg); }
        }

        @keyframes wiggle-right {
            0% { transform: translate(0, 0) rotate(5deg); }
            100% { transform: translate(2px, 2px) rotate(10deg); }
        }

        /* Chat interface */
        .chat-container {
            max-width: 800px;
            margin: 80px auto 0;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            border-color: #667eea;
        }

        #send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: #10b981;
            border: 3px solid white;
            border-radius: 50%;
        }

        .status.typing-active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            border: 1px solid #e0e0e0;
            max-width: 70px;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .monkey-container {
                top: 10px;
                right: 10px;
                transform: scale(0.8);
            }

            .chat-container {
                margin-top: 100px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Monkey -->
    <div class="monkey-container">
        <svg id="monkey-svg" width="140" height="140" viewBox="0 0 140 140">
            <!-- Keyboard base -->
            <rect x="35" y="105" width="70" height="20" rx="4" fill="#2c3e50" opacity="0.9"/>
            <rect x="40" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            <rect x="50" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            <rect x="60" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            <rect x="70" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            <rect x="80" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            <rect x="90" y="109" width="8" height="6" rx="1" fill="#34495e"/>
            
            <!-- Monkey Body -->
            <ellipse cx="70" cy="85" rx="28" ry="32" fill="#8B4513"/>
            
            <!-- Tail -->
            <path d="M 90 85 Q 110 85 115 95 Q 118 105 110 110" 
                  stroke="#8B4513" stroke-width="6" fill="none" 
                  stroke-linecap="round"/>
            
            <!-- Left Arm -->
            <g class="monkey-left-arm">
                <ellipse cx="45" cy="78" rx="10" ry="22" fill="#8B4513" 
                         transform="rotate(-20 45 78)"/>
                <!-- Left Hand -->
                <g class="left-hand">
                    <ellipse cx="38" cy="95" rx="8" ry="10" fill="#CD853F"/>
                    <circle cx="35" cy="96" r="2" fill="#8B4513"/>
                    <circle cx="38" cy="98" r="2" fill="#8B4513"/>
                    <circle cx="41" cy="96" r="2" fill="#8B4513"/>
                </g>
            </g>
            
            <!-- Right Arm -->
            <g class="monkey-right-arm">
                <ellipse cx="95" cy="78" rx="10" ry="22" fill="#8B4513" 
                         transform="rotate(20 95 78)"/>
                <!-- Right Hand -->
                <g class="right-hand">
                    <ellipse cx="102" cy="95" rx="8" ry="10" fill="#CD853F"/>
                    <circle cx="99" cy="96" r="2" fill="#8B4513"/>
                    <circle cx="102" cy="98" r="2" fill="#8B4513"/>
                    <circle cx="105" cy="96" r="2" fill="#8B4513"/>
                </g>
            </g>
            
            <!-- Head Group -->
            <g class="monkey-head" transform-origin="70 50">
                <!-- Head -->
                <circle cx="70" cy="50" r="32" fill="#CD853F"/>
                
                <!-- Ears -->
                <circle cx="45" cy="48" r="10" fill="#CD853F"/>
                <circle cx="95" cy="48" r="10" fill="#CD853F"/>
                <circle cx="45" cy="48" r="6" fill="#DEB887"/>
                <circle cx="95" cy="48" r="6" fill="#DEB887"/>
                
                <!-- Face -->
                <ellipse cx="70" cy="60" rx="22" ry="18" fill="#DEB887"/>
                
                <!-- Eyes -->
                <ellipse cx="58" cy="45" rx="6" ry="8" fill="white"/>
                <ellipse cx="82" cy="45" rx="6" ry="8" fill="white"/>
                <circle cx="58" cy="47" r="4" fill="#000"/>
                <circle cx="82" cy="47" r="4" fill="#000"/>
                <circle cx="59" cy="45" r="2" fill="#FFF"/>
                <circle cx="83" cy="45" r="2" fill="#FFF"/>
                
                <!-- Eyebrows -->
                <path d="M 52 38 Q 58 36 64 38" stroke="#8B4513" 
                      stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M 76 38 Q 82 36 88 38" stroke="#8B4513" 
                      stroke-width="2" fill="none" stroke-linecap="round"/>
                
                <!-- Nose -->
                <ellipse cx="70" cy="55" rx="4" ry="5" fill="#8B4513"/>
                <circle cx="68" cy="54" r="1.5" fill="#000"/>
                <circle cx="72" cy="54" r="1.5" fill="#000"/>
                
                <!-- Mouth -->
                <path d="M 60 62 Q 70 67 80 62" stroke="#8B4513" 
                      stroke-width="2.5" fill="none" stroke-linecap="round"/>
                
                <!-- Smile dimples -->
                <circle cx="56" cy="62" r="2" fill="#CD853F" opacity="0.3"/>
                <circle cx="84" cy="62" r="2" fill="#CD853F" opacity="0.3"/>
            </g>
        </svg>
        <div id="status-indicator" class="status"></div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-header">
            üêµ Typing Monkey Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hi! I'm your typing monkey assistant! üçå Start typing and watch me type along with you!
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('chat-input');
        const monkeySvg = document.getElementById('monkey-svg');
        const statusIndicator = document.getElementById('status-indicator');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');
        let typingTimeout;

        // Simple chatbot responses
        const responses = [
            "That's interesting! Tell me more! üçå",
            "Ooh ooh ah ah! I understand! üêµ",
            "Fascinating! What else is on your mind? üå¥",
            "I'm all ears... well, monkey ears! üëÇ",
            "Great point! Keep the conversation going! üí¨",
            "Hmm, let me think about that... ü§î",
            "You're absolutely right! üëç",
            "That's bananas! (In a good way!) üçå",
            "I'm learning so much from you! üìö",
            "Tell me more about that! üéØ"
        ];

        // Typing animation for user input
        input.addEventListener('input', function() {
            monkeySvg.classList.add('typing');
            statusIndicator.classList.add('typing-active');
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                monkeySvg.classList.remove('typing');
                statusIndicator.classList.remove('typing-active');
            }, 500);
        });

        // Get random response
        function getRandomResponse() {
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Create typing indicator
        function createTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            return indicator;
        }

        // Send message function
        function sendMessage() {
            const message = input.value.trim();
            if (message === '') return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);

            // Clear input
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Show typing indicator
            const typingIndicator = createTypingIndicator();
            chatMessages.appendChild(typingIndicator);
            setTimeout(() => typingIndicator.classList.add('active'), 100);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Monkey types while bot is "thinking"
            monkeySvg.classList.add('typing');
            statusIndicator.classList.add('typing-active');

            // Simulate bot response with random delay
            const responseDelay = 1000 + Math.random() * 1500;
            setTimeout(() => {
                // Remove typing indicator
                typingIndicator.remove();

                // Stop monkey typing
                monkeySvg.classList.remove('typing');
                statusIndicator.classList.remove('typing-active');

                // Add bot response
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = getRandomResponse();
                chatMessages.appendChild(botMsg);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, responseDelay);
        }

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Enter key to send
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus on input when page loads
        window.addEventListener('load', () => {
            input.focus();
        });
    </script>
</body>
</html>
